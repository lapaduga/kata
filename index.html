<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>iintoo</title>
</head>
<body>
	<main class="main">
		<div class="main__container container">
			<div class="main__body">
				<a href="index.html" class="logo">
					<img src="img/logo.svg" alt="">
				</a>
				<div class="main__col main__col--image">
				</div>
				<div class="main__col">
					<div class="main__info">
						<h1 class="main__title title">Get iintoo it today</h1>
						<div class="main__addition">There is no charge oe obligation upon registration.</div>
						<div class="main__register">
							<div class="main__buttons">
								<button class="main__btn main__btn--fb">
									<img src="img/facebook.svg" alt="">
									<span>Register with Facebook</span>
								</button>
								<button class="main__btn main__btn--in">
									<img src="img/linkedin.svg" alt="">
									<span>Register with LinkedIn</span>
								</button>
							</div>
							<div class="main__divider">
								<p>
									<span>or</span>
								</p>
							</div>
							<form action="#" class="main__form form">
								<div class="form__inputs">
									<label class="form__label" tabindex="0">
										<span>Email</span>
										<input type="email" name="email" class="form__input">
									</label>
									<label class="form__label" tabindex="0">
										<span>Phone</span>
										<input type="tel" name="phone" class="form__input">
									</label>
								</div>
								<h2 class="form__subtitle subtitle">What type of investor are you?</h2>
								<div class="form__addition">Select the type of investor you are below.</div>
								<div class="form__options options">
									<div class="options__item">
										<input checked type="radio" id="individual" value="individual" name="investor" class="options__radio">
										<label for="individual" class="options__label">
											<span>Individual</span>
											<div class="options__tooltip tooltip">
												<span>i</span>
												<div class="tooltip__description">
													I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.
												</div>
											</div>
										</label>
									</div>
									<div class="options__item">
										<input type="radio" id="Business" value="Business" name="investor" class="options__radio">
										<label for="Business" class="options__label">
											<span>Business</span>
											<div class="options__tooltip tooltip">
												<span>i</span>
												<div class="tooltip__description">
													I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.
												</div>
											</div>
										</label>
									</div>
									<div class="options__item">
										<input type="radio" id="IRA" value="IRA" name="investor" class="options__radio">
										<label for="IRA" class="options__label">
											<span>IRA</span>
											<div class="options__tooltip tooltip">
												<span>i</span>
												<div class="tooltip__description">
													I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.
												</div>
											</div>
										</label>
									</div>
									<div class="options__item">
										<input type="radio" id="Trust" value="Trust" name="investor" class="options__radio">
										<label for="Trust" class="options__label">
											<span>Trust</span>
											<div class="options__tooltip tooltip">
												<span>i</span>
												<div class="tooltip__description">
													I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.
												</div>
											</div>
										</label>
									</div>
								</div>
								<div class="form__checkbox checkbox">
									<input id="agreement" type="checkbox" name="agreement" class="checkbox__input">
									<label for="agreement" class="checkbox__label">
										<span>
											I agree to the terms and receiving notifications from iintoo <a href="#"> View full terms</a>
										</span>
									</label>
								</div>
								<button class="form__btn">Create Account</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
